name: Daily Log Generation

on:
  schedule:
    # Run daily at 2 AM UTC (9 PM EST / 6 PM PST)
    - cron: '0 2 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      log_count:
        description: 'Number of logs to generate'
        required: false
        default: '1000'
        type: string

jobs:
  generate-logs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install psycopg2-binary python-dotenv
      
      - name: Generate and insert logs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Use manual input if provided, otherwise use default 1000
          LOG_COUNT=${{ github.event.inputs.log_count || '1000' }}
          echo "üöÄ Generating $LOG_COUNT log entries..."
          echo "üìä Verifying DATABASE_URL is set..."
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå ERROR: DATABASE_URL is not set!"
            exit 1
          fi
          echo "‚úÖ DATABASE_URL is configured"
          python populate_database.py $LOG_COUNT
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ùå Script failed with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi
          echo "‚úÖ Script completed successfully"
      
      - name: Report success
        if: success()
        run: |
          echo "‚úÖ Successfully generated logs"
          echo "üìä Check your Railway database for new entries"
      
      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Log generation failed"
          echo "Please check the logs above for details"

