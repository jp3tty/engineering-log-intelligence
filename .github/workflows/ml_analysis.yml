name: ML Batch Analysis

# Run ML batch analysis to populate ml_predictions table
# This runs every 6 hours and can be triggered manually

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      log_limit:
        description: 'Number of logs to analyze'
        required: false
        default: '1000'

jobs:
  ml-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary scikit-learn==1.3.2 numpy python-dotenv scipy
      
      - name: Train anomaly detector models
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ü§ñ Training anomaly detector models..."
          python train_models_simple.py
      
      - name: Generate training data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üìä Generating training data for severity model..."
          python generate_severity_training_data.py
      
      - name: Train severity classifier models
        run: |
          echo "ü§ñ Training enhanced severity classifier..."
          python train_models_severity_enhanced.py
      
      - name: Fix ML predictions schema (if needed)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/fix_ml_predictions_schema.py
      
      - name: Run ML batch analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/ml_batch_analysis.py
      
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: ml-analysis-results
          path: analysis_results.json
          retention-days: 30
      
      - name: Display summary
        run: |
          if [ -f analysis_results.json ]; then
            echo "‚úÖ ML Analysis Complete!"
            echo ""
            cat analysis_results.json | python -m json.tool
          else
            echo "‚ö†Ô∏è  No results file generated"
          fi
