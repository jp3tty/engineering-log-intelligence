<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Vue.js Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .chart-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .bar {
            height: 20px;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-weight: bold;
        }
        .bar-info { background: #22c55e; }
        .bar-warn { background: #f59e0b; }
        .bar-error { background: #ef4444; }
        .bar-debug { background: #6b7280; }
        .bar-fatal { background: #9333ea; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Vue.js Direct Test - Engineering Log Intelligence</h1>
            <p>Status: <span :class="statusClass">{{ status }}</span></p>
            <p>Current time: {{ currentTime }}</p>
            
            <div class="chart-preview">
                <h3>Log Distribution Bar Chart Preview</h3>
                <p>This shows what the bar chart will look like:</p>
                
                <div class="bar bar-info">INFO: 60 logs (60%)</div>
                <div class="bar bar-warn">WARN: 25 logs (25%)</div>
                <div class="bar bar-error">ERROR: 10 logs (10%)</div>
                <div class="bar bar-debug">DEBUG: 4 logs (4%)</div>
                <div class="bar bar-fatal">FATAL: 1 log (1%)</div>
            </div>
            
            <button @click="updateTime" class="btn">Update Time</button>
            <button @click="testAlert" class="btn">Test Alert</button>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const status = ref('Loading...');
                const statusClass = ref('error');
                const currentTime = ref('Loading...');
                
                const updateTime = () => {
                    currentTime.value = new Date().toLocaleTimeString();
                };
                
                const testAlert = () => {
                    alert('Vue.js is working! Current time: ' + currentTime.value);
                };
                
                onMounted(() => {
                    status.value = 'Vue.js is working!';
                    statusClass.value = 'success';
                    updateTime();
                    setInterval(updateTime, 1000);
                    console.log('âœ… Direct Vue.js app mounted successfully');
                });
                
                return {
                    status,
                    statusClass,
                    currentTime,
                    updateTime,
                    testAlert
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
